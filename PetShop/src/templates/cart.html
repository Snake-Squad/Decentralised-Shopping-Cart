<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


  <link rel="stylesheet" href="css/cart.css">

  
</head>

<body>

  <h1>Shopping Cart</h1>

  <div class="shopping-cart">
    <div class="column-labels">
      <label class="product-image">Image</label>
      <label class="product-details">Product</label>
      <label class="product-price">Price</label>
      <label class="product-quantity">Quantity</label>
      <label class="product-removal">Remove</label>
      <label class="product-line-price">Total</label>
    </div>

    <div id="productRow">

    </div>

    <div id="product-none" style="display: none">
     <div class="product">

      <div class="product-image">
        <img>
      </div>

      <div class="product-details">
        <div class="product-title"></div>
          <p class="product-description"></p>
          <p class="product-description1"></p>
          <p class="product-description2"></p>
        </div>
      <div class="product-price" id="product-price">0</div>

      <div class="product-quantity">
        <input type="number" value="1" min="1" id="quantity">
      </div>

      <div class="product-removal">
        <button class="remove-product">
          Remove
        </button>
      </div>
      
      <div class="product-line-price" id="product-line-price">0</div>
    </div>
  </div>

  <div class="totals">
    <div class="totals-item">
      <label>Subtotal</label>
      <div class="totals-value" id="cart-subtotal">0</div>
    </div>
    <div class="totals-item">
      <label>Tax (5%)</label>
      <div class="totals-value" id="cart-tax">0</div>
    </div>
    <div class="totals-item">
      <label>Shipping</label>
      <div class="totals-value" id="cart-shipping">0</div>
    </div>
    <div class="totals-item totals-item-total">
      <label>Grand Total</label>
      <div class="totals-value" id="cart-total">0</div>
    </div>
  </div>

  <button class="checkout" id="checkout-btn" onclick="checkOut()">Checkout</button>

</div>

<hr>

<!-- the rest part are only used for testing -->

<div class="container">

  <h1>Buyer Transaction</h1>

  <h2 id="buyerTrans"></h2>

  <br>
  <hr>

  <h1>Seller Transaction</h1>

  <h2 id="sellerTrans"></h2>

  <br>
  <hr>

<!--   <label for="name" class="col-lg-2 control-label">Price</label>
  <input id="price" type="text">
  
  <button id="button">Check Out</button> -->

</div>

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script  src="js/cart.js"></script>
<script  src="js/checkout.js"></script>




</body>

</html>
