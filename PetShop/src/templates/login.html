<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Home Page</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
<link href="css/navbar.css" rel="stylesheet">

</head>
<body>

  <div class="modal-content" id="loginForm">
    <div class="text-center mb-6">

      <h2 class="h3 mb-3 font-weight-normal">&nbsp</h2>
      <img class="d-block mx-auto mb-1" src="images/Logo-dark.png" alt="" width="auto" height="72">
      <h2 class="h3 mb-3 font-weight-normal">&nbsp</h2>

      <label for="username" class="sr-only">Email address</label>
      <input type="text" name="username" placeholder="Email" autofocus="autofocus" class="form-control" maxlength="40" required id="username" />

      <label for="password" class="sr-only">Password</label>
      <input type="password" name="password" placeholder="password" autofocus="autofocus" class="form-control" maxlength="40" id="password" />
      <br>

      <button class="btn btn-lg btn-secondary btn-block" type="submit" id="loginBtn" name="login" onclick="checkLogin()">Login</button>

      <button class="btn btn-lg btn-secondary btn-block" type="submit" id="forgetBtn" name="forget" onclick="onClickForget()">Forget Password</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>

    </div>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- firebase core js -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
<script src="js/web3.min.js"></script>
<script src="js/truffle-contract.js"></script>
<script src="js/app.js"></script>
<script src="js/login.js"></script>
</body>
</html>
