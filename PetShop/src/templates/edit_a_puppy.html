        <!-- Add search Buttom here -->
        <!-- <form class="form-inline my-2 my-lg-0"> -->

          <!-- selection for search type -->
          <select id = "searchType">
            <option value="Name">Name</option>

    <!-- Here starts the main page -->


    <div class="container"><center>

    <h1>Edit a Puppy</h1>
    <hr>

    <h2>Upload an image for the puppy</h2>
    <div>
      <img id="imgOfPuppy" src="https://cdn.filestackcontent.com/wxLPFKkLRZmumTng5O7e"
    width="auto" height="360" >
    </div>
    <br>
    <button id="btnUploadImg" class="btn btn-secondary my-2 my-sm-0" >Upload an Image</button>

    <hr>

    <h2>Details of a Puppy</h2>

    <div>
      <p>Name of the Puppy:</p>
      <input type="text" class="form-control" id="inputName" placeholder="Name of the Puppy" value="" required>
      <p>Breed of the Puppy:</p>
      <input type="text" class="form-control" id="inputBreed" placeholder="Breed of the Puppy" value="" required>
      <p>Age of the Puppy:</p>
      <input type="text" class="form-control" id="inputAge" placeholder="Age of the Puppy. Must be an integer." value="" required>
      <p>Birth Place of the Puppy:</p>
      <input type="text" class="form-control" id="inputBirthPlace" placeholder="Birth Place of the Puppy" value="" required>
      <p>Price:</p>
      <input type="text" class="form-control" id="inputPrice" placeholder="Price of the Puppy. Must be an integer." value="" required>
    </div>
    <button id="btnConfirm" class="btn btn-secondary my-2 my-sm-0" >Confirm</button>

    </center></div>
