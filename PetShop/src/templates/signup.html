<script>
$(document).ready(function(){
    $('#role').find('input[type=checkbox]').bind('click', function(){
        $('#test').find('input[type=checkbox]').not(this).attr("checked", false);
    });
});
</script>

<body> 
      <div class="modal-content" id="SignUpForm">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" id="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" id="remember" style="margin-bottom:15px"> Remember me
          </label>
          <div id="role" style="display:inline-block">
            <input type="checkbox" checked="checked" name="buyer" id="buyer" style="margin-bottom:15px">buyer
            <input type="checkbox"  name="seller" id="seller" style="margin-bottom:15px"> seller
          </div>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="btn btn-lg btn-danger">Cancel</button>
            <button type="submit" class="btn btn-lg" id="signupBtn" name="signup" onclick="checkSignUp()">Sign Up</button>
          </div>
        </div>
       </div>
</body>
