
    <center>
    <div class="container">
      <div class="py-3 text-center">
        {% load static %}
        <img class="d-block mx-auto mb-1" src="{% static 'img/SnakeSquad-DSC-Logo.png' %}" alt="" width="auto" height="108">
      </div>

        <div class="col-md-8 order-md-1">
          <h3 class="mb-3">Personal Information</h3>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(This will be your username)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="mb-3">
              <label for="password">Password <span class="text-muted"></span></label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              <div class="invalid-feedback">
                Valid password is required.
              </div>
            </div>

            <div class="mb-3">
              <label for="confirm_password">Confirm Password<span class="text-muted"></span></label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Password" required>
              <div class="invalid-feedback">
                Confirmed password must be same as password.
              </div>
            </div>

            <div class="mb-3">
              <label for="address">Address <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address" placeholder="1234 Main St">
            </div>

            <div class="mb-3">
              <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
            </div>

            <div class="row">
              <div class="col-md-5 mb-3">
                <label for="country">Country<span class="text-muted">(Optional)</span></label>
                <select class="custom-select d-block w-100" id="country">
                  <option value="">Choose...</option>
                  <option>United States</option>
                </select>
              </div>

              <div class="col-md-4 mb-3">
                <label for="state">State<span class="text-muted">(Optional)</span></label>
                <select class="custom-select d-block w-100" id="state">
                  <option value="">Choose...</option>
                  <option>California</option>
                </select>
              </div>
              
              <div class="col-md-3 mb-3">
                <label for="zip">Zip<span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="zip" placeholder="">
              </div>
            </div>
     
            <hr class="mb-4">
            
            {% include "sign_up/includes/set_sq.html" %}

            <hr class="mb-4">

            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to Set Security Questions</button>

            <footer class="my-1 pt-5 text-muted text-center text-small">
              <p class="mb-1">&copy; 2018-2019 Snake Squad</p>
            </footer>
          </form>
        </div>
      </div>
    </div>
    </center>
