<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Bootstrap core CSS -->
    <link href="../PetShop/src/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- web3.js core -->
    <script src="../PetShop/src/static/js/web3.min.js"></script>
    
</head>
<body>
    <div class="container">

        <h1>Buyer Transaction</h1>

        <h2 id="buyerTrans"></h2>

        <br>
        <hr>

        <h1>Seller Transaction</h1>

        <h2 id="sellerTrans"></h2>

        <br>
        <hr>

        <label for="name" class="col-lg-2 control-label">Price</label>
        <input id="price" type="text">
        
        <button id="button">Check Out</button>

    </div>







    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <script>
       if (typeof web3 !== 'undefined') {
            web3 = new Web3(web3.currentProvider);
        } else {
            // set the provider you want from Web3.providers
            web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
        }

        web3.eth.defaultAccount = web3.eth.accounts[0];

        var CheckOutContract = web3.eth.contract(
            [
    {
        "constant": true,
        "inputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "name": "transactionList",
        "outputs": [
            {
                "name": "",
                "type": "address"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [
            {
                "name": "_transId",
                "type": "address"
            }
        ],
        "name": "getTransaction",
        "outputs": [
            {
                "name": "",
                "type": "address[]"
            },
            {
                "name": "",
                "type": "address"
            },
            {
                "name": "",
                "type": "address"
            },
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "getTransactions",
        "outputs": [
            {
                "name": "",
                "type": "address[]"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    },
    {
        "constant": false,
        "inputs": [
            {
                "name": "_transId",
                "type": "address"
            },
            {
                "name": "_itemIds",
                "type": "address[]"
            },
            {
                "name": "_seller",
                "type": "address"
            },
            {
                "name": "_buyer",
                "type": "address"
            },
            {
                "name": "_price",
                "type": "uint256"
            }
        ],
        "name": "setTransaction",
        "outputs": [],
        "payable": false,
        "stateMutability": "nonpayable",
        "type": "function"
    },
    {
        "constant": true,
        "inputs": [],
        "name": "countTransactions",
        "outputs": [
            {
                "name": "",
                "type": "uint256"
            }
        ],
        "payable": false,
        "stateMutability": "view",
        "type": "function"
    }
]
);

        console.log(CheckOutContract);

        var CheckOut = CheckOutContract.at('0x2c6315b775d00007935b3760af5f48f0a9f5a95d');
        console.log(CheckOut);

        // get result from here ----------------------------------------------------------

        var result = CheckOut.getTransaction("0x2c6315b775d00007935b3760af5f48f0a9f5a960");
        console.log(result);
        alert(result[0])

        if (result[0] != "") {
            var balence1 = 1000 - parseInt(result[3]);
            var balence2 = 1000 + parseInt(result[3]);

            $("#buyerTrans").html('Item: ' + result[0] + 
                ' From: ' + result[1] + '\n' +
                ' Price:' + result[3] +
                ' Balence: '+' $' + balence1);
            $("#sellerTrans").html('Item: ' + result[0] + 
                ' To: ' + result[2] + '\n' +
                ' Price:' + result[3] +
                ' Balence: '+' $' +  balence2);
        }

        $("#button").click(function() {
            var currentTrans = CheckOut.countTransactions();
            // transaction id, itme id, seller id, buyer id, price
            CheckOut.setTransaction(
                "0x2c6315b775d00007935b3760af5f48f0a9f5a960", ["0x2c6315b775d00007935b3760af5f48f0a9f5a95a", "0x2c6315b775d00007935b3760af5f48f0a9f5a95b"], "0x2c6315b775d00007935b3760af5f48f0a9f5a951", "0x2c6315b775d00007935b3760af5f48f0a9f5a950", $("#price").val(),
                {gas:3000000});
            alert("good")
        });

    </script>

</body>
</html>
